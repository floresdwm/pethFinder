<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Pets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        li {
            margin-bottom: 20px;
            margin-right: 20px;
            width: 200px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        li:hover {
            transform: translateY(-5px);
        }
        a {
            text-decoration: none;
            color: #4caf50;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding: 0 10px; /* Adiciona um espa√ßamento para o texto */
        }
    </style>
</head>
<body>
    <h1>Pets parecidos, clique para abrir os detalhes:</h1>
    <ul>
        {% for pet in most_similar_pets %}
        <li>
            <a href="{{ pet }}" target="_blank">{{ pet.split('/')[-1] }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
